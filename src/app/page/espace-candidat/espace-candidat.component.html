{{id_canduidat}}

<div class="container"></div>
<div class="center">

    

    <h2>Notre Formation </h2>

    <table class="table table-dark">
      <thead>
        <tr>
          <th>Date debut</th>
          <th>Date fin</th>
          <th>Planig </th>
          <th>Plus de Détails </th>
        </tr>
      </thead>
      <tbody *ngFor="let s of this.listSestion | paginate: { itemsPerPage: 5, currentPage: p }">
        <tr>
         
          <td>{{s.date_debut}}</td>
          <td>{{s.date_fin}}</td>
          <td>{{s.plang}}</td>
          <td><button type="button" class="btn btn-primary"  id="{{s.id_formation}} " (click)="opendetaile(s.id_formation)">Détail</button></td>
        </tr>
       
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
